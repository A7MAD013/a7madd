<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 15px 0;
            font-size: 1.8em;
            text-align: center;
        }

        .contact-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 6px 0;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            outline: none;
            background-color: #ffffff;
            color: #333;
            transition: border-color 0.3s;
            font-size: 0.9em;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #6a11cb;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            padding: 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 6px;
            background-color: #5859d6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px 0;
            width: 100%;
        }

        button:hover {
            background-color: #ff4f4f;
            transform: scale(1.03);
        }

        #contact-info {
            margin-top: 15px;
            text-align: center;
            color: #fffa;
            font-weight: bold;
            font-size: 0.9em;
            word-break: break-word;
        }

        .back-button {
            margin-top: 15px;
            background-color: #6a11cb;
        }

        .back-button:hover {
            background-color: #5a0abf;
        }

        @media (min-width: 768px) {
            .contact-form {
                padding: 30px;
            }

            button {
                width: auto;
                padding: 8px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>تواصل معنا</h1>
    <div class="contact-form">
        <input type="text" id="name" placeholder="اسمك" required>
        <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
        <textarea id="message" placeholder="رسالتك" rows="5" required></textarea>
        <button onclick="submitForm()">إرسال</button>
    </div>

    <div id="contact-info" class="hidden"></div>
    
    <button class="back-button" onclick="goBack()">العودة للخلف</button>

    <script>
        function submitForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (name === "" || email === "" || message === "") {
                alert("يرجى ملء جميع الحقول.");
                return;
            }

            document.getElementById("contact-info").innerHTML = `
                <p>شكراً لتواصلك معنا، ${name}!</p>
                <p>سنقوم بالرد على بريدك الإلكتروني: ${email} قريباً.</p>
            `;
            document.getElementById("contact-info").classList.remove("hidden");

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }

        function goBack() {
            window.location.href = 'index.html'; // توجيه المستخدم إلى index.html
        }
    </script>

</body>
</html>
